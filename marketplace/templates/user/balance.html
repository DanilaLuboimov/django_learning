{% extends 'base.html' %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Пополнение баланса{% endblock %}</title>
</head>
<body>
{% block content %}
<h4>Пополнить баланс</h4>
<form method="post">
    {% csrf_token %}
    <input type="text" name="money" placeholder="Введите сумму" autofocus>
    <button type="submit">Пополнить</button>
</form>
{% endblock %}
</body>
</html>
