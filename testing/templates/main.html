<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <div align="center">
        {% if request.user.is_authenticated %}
            <h3>Привет, {{ request.user.username }}</h3>
            <a href="{% url 'create_article' %}">Создать статью</a>
            <a href="{% url 'articles' %}">Список статей</a>
            <a href="{% url 'upload_csv' %}">Опубликовать файлом</a><br>
            <a href="{% url 'profile' %}">Мой профиль</a>
            <a href="{% url 'logout' %}">Выйти</a>
        {% else %}
            Привет, кажется ты еще не вошел в систему<br>
            <a href="{% url 'articles' %}">Список статей</a><br>
            <a href="{% url 'login' %}">Войти</a>
            <a href="{% url 'register' %}">Регистрация</a>
        {% endif %}
    </div>
</body>
</html>
